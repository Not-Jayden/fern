service:
  base-path: /root
  auth: false
  endpoints:
    getRoot:
      path: /root
      method: POST
      request:
        body:
          properties:
            bar: RequestTypeInlineType1
            foo: string
        content-type: application/json
        name: PostRootRequest
      response: RootType1
    getDiscriminatedUnion:
      path: /discriminated-union
      method: POST
      request:
        body:
          properties:
            bar: DiscriminatedUnion1
            foo: string
        content-type: application/json
        name: GetDiscriminatedUnionRequest
    getUndiscriminatedUnion:
      path: /undiscriminated-union
      method: POST
      request:
        body:
          properties:
            bar: UndiscriminatedUnion1
            foo: string
        content-type: application/json
        name: GetUndiscriminatedUnionRequest

types:
  RequestTypeInlineType1:
    inline: true
    properties:
      foo: string

  RootType1:
    properties:
      foo: string
      bar: RootType1InlineType1

  RootType1InlineType1:
    inline: true
    properties:
      foo: string
      bar:
        type: RootType1InlineType1NestedInlineType1

  RootType1InlineType1NestedInlineType1:
    inline: true
    properties:
      foo: string
      bar: string
      myEnum: InlineEnum

  DiscriminatedUnion1:
    inline: true
    union:
      type1: DiscriminatedUnion1InlineType1
      type2: DiscriminatedUnion1InlineType2

  DiscriminatedUnion1InlineType1:
    inline: true
    properties:
      foo: string
      bar:
        type: DiscriminatedUnion1InlineType1InlineType1

  DiscriminatedUnion1InlineType1InlineType1:
    inline: true
    properties:
      foo: string

  DiscriminatedUnion1InlineType2:
    inline: true
    properties:
      baz: string

  UndiscriminatedUnion1:
    inline: true
    discriminated: false
    union:
      - type: UndiscriminatedUnion1InlineType1
      - type: UndiscriminatedUnion1InlineType2

  UndiscriminatedUnion1InlineType1:
    inline: true
    properties:
      foo: string
      bar: UndiscriminatedUnion1InlineType1InlineType1

  UndiscriminatedUnion1InlineType1InlineType1:
    inline: true
    properties:
      foo: string

  UndiscriminatedUnion1InlineType2:
    inline: true
    properties:
      baz: string

  InlineEnum:
    inline: true
    enum:
      - SUNNY
      - CLOUDY
      - RAINING
      - SNOWING
